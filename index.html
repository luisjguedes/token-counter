<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAI Token Counter</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex flex-col items-center p-6 gap-6">
  <header class="text-center max-w-3xl">
    <h1 class="text-3xl font-semibold mb-1">OpenAI Token Counter</h1>
    <p class="text-slate-600">Paste any text, pick an OpenAI chat‑model, and get the exact token count instantly.</p>
  </header>

  <main class="w-full max-w-3xl flex flex-col gap-4">
    <label class="font-medium">Select model
      <select id="model" class="border rounded-md p-2 w-full mt-1">
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4-turbo">gpt-4-turbo</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      </select>
    </label>

    <label class="font-medium">Paste text to analyze
      <textarea id="text" rows="10" class="border rounded-md p-2 w-full mt-1" placeholder="Paste or type text here…"></textarea>
    </label>

    <button id="countBtn" class="self-start bg-blue-600 text-white px-4 py-2 rounded-md shadow hover:bg-blue-700">Count Tokens</button>

    <p id="result" class="text-lg font-semibold"></p>
  </main>

  <!-- Tiktoken (browser) from jsDelivr CDN  -->
  <script type="module">
    import init, { encoding_for_model } from "https://cdn.jsdelivr.net/npm/@dqbd/tiktoken@1.0.14/dist/tiktoken_web.js";

    // Cache model encoders after first load
    const encoderCache = new Map();

    async function getEncoder(model) {
      if (encoderCache.has(model)) return encoderCache.get(model);
      // The WASM must be initialised once per page load
      if (!window.__tiktoken_init) {
        window.__tiktoken_init = init();
        await window.__tiktoken_init;
      }
      const enc = encoding_for_model(model);
      encoderCache.set(model, enc);
      return enc;
    }

    async function countTokens() {
      const model = document.getElementById('model').value;
      const text = document.getElementById('text').value || '';
      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Calculating…';
      try {
        const enc = await getEncoder(model);
        const tokens = enc.encode(text);
        resultEl.textContent = `Tokens: ${tokens.length.toLocaleString()}`;
      } catch (err) {
        console.error(err);
        resultEl.textContent = '⚠️ Failed to load tokenizer. Please refresh.';
      }
    }

    document.getElementById('countBtn').addEventListener('click', countTokens);
  </script>
</body>
</html>
